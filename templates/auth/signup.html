{% extends 'nav.html' %}
{% block title %}
    InvestSmart
{% endblock title %}

{% block form %}
<h1 data-aos="fade-up">Signup</h1>
<div class="container" data-aos="fade-up">

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong></strong>{{ message }} 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <form action="/finauth/signup/" method="post" class="form-container">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="pass1">Password</label>
            <input type="password" class="form-control" id="pass1" name="pass1" required>
        </div>

        <div class="form-group">
            <label for="pass2">Confirm Password</label>
            <input type="password" class="form-control" id="pass2" name="pass2" required>
        </div>

        <button type="submit" class="btn btn-primary btn-sm btn-block">Sign Up</button>
        <br>

        <p>Already a User? <a href="/finauth/login">Login</a></p>
        <br>
    </form>
</div>
{% endblock form %}

</head>

</body>
